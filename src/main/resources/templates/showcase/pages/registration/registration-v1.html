<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml" layout:decorator="layouts/v06/layout">
<head>
  <title>Registration v1</title>
  <link rel="stylesheet" th:href="@{/css/pages/login-registration-v1.css}"/>
</head>
<body>
<div layout:fragment="content">
  <div class="reg-block">
    <div class="reg-block-header">
      <h2>Sign Up</h2>

      <p>Already Signed Up? Click <a class="color-green" href="#">Sign In</a> to login your account.</p>
    </div>

    <div class="input-group margin-bottom-20">
      <span class="input-group-addon"><i class="fa fa-user"></i></span>
      <input type="text" class="form-control" placeholder="Username"/>
    </div>
    <div class="input-group margin-bottom-20">
      <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
      <input type="text" class="form-control" placeholder="Email"/>
    </div>
    <div class="input-group margin-bottom-20">
      <span class="input-group-addon"><i class="fa fa-lock"></i></span>
      <input type="text" class="form-control" placeholder="Password"/>
    </div>
    <div class="input-group margin-bottom-30">
      <span class="input-group-addon"><i class="fa fa-key"></i></span>
      <input type="text" class="form-control" placeholder="Confirm Password"/>
    </div>
    <hr/>

    <div class="checkbox">
      <label>
        <input type="checkbox"/>
        I read <a target="_blank" href="#">Terms and Conditions</a>
      </label>
    </div>

    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <button type="submit" class="btn-u btn-block">Register</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
